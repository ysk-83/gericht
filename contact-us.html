<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"our services"
})

<body>
    <div class="wrapper">
        @@include('html/_header.htm',{})
        <main class="page page_our-services">
            <section class="page__promo promo-screen">
                <div class="promo-screen__container">
                    <div class="promo-screen__content">
                        <h1 class="promo-screen__title title">contact Us</h1>
                        <nav class="promo-screen__breadcrumbs breadcrumbs">
                            <ul class="breadcrumbs__list">
                                <li class="breadcrumbs__item">
                                    <a href="index.html" class="breadcrumbs__link">Home</a>
                                </li>
                                <li class="breadcrumbs__item">
                                    <span class="breadcrumbs__current">contact Us</span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </section>
           <div class="page__bg">
                <div class="page__location location">
                    <div class="location__container decor">
                        <div class="location__body">
                            <!-- <iframe
                                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6308.006180797185!2d-122.4490772967792!3d37.766525727775885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1suk!2sua!4v1699102096846!5m2!1suk!2sua"
                                 style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe> -->
                                <img src="@img/contact-us/map.jpg" alt="">
                        </div>
                    </div>
                </div>
                <section class="page__feedback feedback">
                    <div class="feedback__container">
                        <div class="feedback__body">
                            <div class="feedback__block">
                                <form class="feedback__form form">
                                    <div class="form__item">
                                        <input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Full Name" class="input">
                                    </div>
                                    <div class="form__item">
                                        <input autocomplete="off" type="email" name="form[]" data-error="Ошибка" placeholder="Email Address" class="input">
                                    </div>
                                    <div class="form__item">
                                        <textarea autocomplete="off" name="form[]" placeholder="Message" data-error="Ошибка" class="input"></textarea>
                                    </div>
                                    
                                    <button class="form__btn btn">Subscribe</button>
                                </form>
                            </div>
                            <div class="feedback__box">
                                <div class="feedback__img"><img src="@img/mainpage/awards/awards01.jpg" alt="dishes" loading="lazy"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="subscribe">
                    <div class="subscribe__container">
                        <div class="subscribe__body">
                            <div class="subscribe__header block-header ">
                                <div class="block-header__label">Newsletter</div>
                                <h2 class="block-header__title">Subscribe to Our Newsletter</h2>
                            </div>
                            <div class="subscribe__text">And never miss latest Updates!</div>
                            <form data-dev data-popup-message="#formMessage" action="#"
                                class="subscribe__form  form-subscribe">
                                <div class="form-subscribe__line">
                                    <input type="email" name="form[]" autocomplete="off"
                                        data-error="введите электонную почту" data-required placeholder="Email Address"
                                        class="input">
                                </div>
                                <button type="submit" class="form-subscribe__btn btn">Subscribe</button>
                            </form>
                        </div>
                    </div>
                </section>
           </div>
        </main>
        @@include('html/_footer.htm',{})
    </div>
    <button data-goto='#header' type="button" class="page__goto-top scroll scrollToTopBtn">Top</button>
    @@include('html/_popup.htm',{})
    @@include('html/_js.htm',{})
</body>

</html>
